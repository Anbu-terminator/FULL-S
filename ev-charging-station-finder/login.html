<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Charging Station Finder - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpeg" href="logo.jpg">

</head>
<body>
  <header>
    <div class="container">
      <h1>Login</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stations.html">Stations</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="batteryhealth.html">Battery Health</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <section>
    <div class="container">
      <div class="round-box">
        <h2>LOGIN TO YOUR ACCOUNT</h2>
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>
          
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
          
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </section>


  <script>
   document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      // Retrieve registration data from localStorage
      const registeredEmail = localStorage.getItem('registeredEmail');
      const registeredPassword = localStorage.getItem('registeredPassword');
      
      // Check if the entered email and password match the registered ones
      if (email === registeredEmail && password === registeredPassword) {
        // Save login status in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        alert('Login successful!');
        
        // Redirect to stations.html
        window.location.href = 'stations.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    });
</script>
</body>
</html>
